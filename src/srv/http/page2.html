<html>
<head>
		  <link rel="icon" href="images/favicon.png" type="image/png">
        <title>Jamii - community</title>
    <link rel="stylesheet" href="css/style-app.css" type="text/css" />
<!--        <script src="http://simplewebrtc.com/latest.js"></script>-->
    <!-- for server on localhost -->
<script src="js/latest.js"></script> 
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/friendList.js"></script>
<script type="text/javascript" src="js/friendListGUI.js"></script>
<script type="text/javascript" src="js/connectionManager.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
<script type="text/javascript" src="js/initFunctions.js"></script>
<script type="text/javascript" src="js/options.js"></script>
<script type="text/javascript" src="js/video.js"></script>
<script type="text/javascript" src="js/rest.js"></script>

</head>

<body onresize="onResize()">

    <!-- UPPER BAR -->
    <div id="uBar">
        <div id="user1"  ondrop="drop(event)" ondragover="allowDrop(event)">        
            <div id="remoteVideos"></div>
        </div>
        <div id="user2"  ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="user3"  ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="user4"  ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="user5"  ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div id="me">       
        </div>
        <h2>Jamii</h2>
    </div>

    <div id="content">
    <!-- MAIN VIEW -->
        <div id="lWindow">
            <video id="localVideo"></video>
            <div id="searchForm">
                <label for="login">Login: </label><input class="valid" id="login" type="text" /><br />
                <label for="first_name">First name: </label><input class="valid" id="first_name" type="text" /><br />
                <label for="last_name">Last name: </label><input class="valid" id="last_name" type="text" /><br />
                <label for="email">E-mail: </label><input class="valid" id="email" type="text" /><br />
                <input id="search_button" class="search_button" type="button" value="Search" />
            </div>
        </div>

        <!-- OPTIONS -->
        <div id="options" class="rWindow">
            <input type = "checkbox" id = "microphone" value = "Microphone" onchange="micro()"/>Microphone<br>
            <input type = "checkbox" id = "camera" value = "Camera" onchange="camera()"/>Camera<br>
            <input type = "checkbox" id = "screen" value = "Screen" onchange="screen()"/>Screen<br><br><br>
            <div id = "change_password_title">
                Change password<br>
            </div>
            <input class="valid" id="current_password" placeholder="current password" type="password" /><br />
            <input class="valid" id="new_password" placeholder="type new password"type="password" /><br />
            <input class="valid" id="confirm_password" placeholder="confirm password"type="password" /><br />
            <button id="change_pass_button" onclick="password_change()" type="submit">Save</button>
        </div>


    <!-- CHAT -->
        <div id="chat" class="rWindow">
            <ul id="textList">
            </ul>
            <input id="chat_input" type="text" name="chat_input" onkeypress="runScript(event)" />
            <input id="send" class="send_button" onclick="chat_send()" type="button" value="Send" />
        </div>
        <div id="friendList" class="rWindow">
            <button id="add_friend" type="submit">+ Add Friend</button>
        </div>

    </div>

    <!-- DOWN BAR -->
    <div id="dBar">
        <div class="chat">Chat
        </div><div class="friendList">Friends List
        </div><div class="board">Board
        </div><div class="fileShare">File Share
        </div><div class="desktopShare">Desktop Share
        </div><div class="options">Options</div>
    </div>
</body>
</html>
