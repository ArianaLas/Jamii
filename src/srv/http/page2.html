<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
	<head>
		<script type="text/javascript" src="js/signal.js"></script>
		<script type="text/javascript" src="js/javascript_extras.js"></script>
		<script type="text/javascript" src="js/connectionManager.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<link rel="icon" href="images/favicon.png" type="image/png" />
		<title>Jamii - community</title>
		<link rel="stylesheet" href="css/style-app.css" type="text/css" />
		<script src="js/latest.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/jscolor/jscolor.js"></script>
	</head>
	<body>

	<section>
		<!-- CONFERENCE PARTICIPANTS -->
		<div id="conference_participants">
			<div id="user1">
				<div id="remoteVideos"></div>
			</div>
			<div id="user2"></div>
			<div id="user3"></div>
			<div id="user4"></div>
			<div id="user5"></div>
			<div id="me">
				<video id="localVideo"></video>
			</div>
		</div>

		<div id="main_content">
			<!-- OPTIONS -->
			<div id="account_settings">
				<form>
					<fieldset>
						<legend>Account settings</legend>
						<fieldset id="set_avatar">
							<legend>Set avatar</legend>
							<div id="user_avatar"></div>
							<input type="file" id="files" name="files[]" multiple="multiple" />
						</fieldset>
						<fieldset id="set_account_info">
							<legend>Account info</legend>
							<div>
								<label for="login_settings">Login:</label>
								<input id="login_settings" placeholder="Login" type="text" />
							</div>
							<div>
								<label for="first_name_settings">First name:</label>
								<input id="first_name_settings" placeholder="First name" type="text" />
							</div>
							<div>
								<label for="last_name_settings">Last name:</label>
								<input id="last_name_settings" placeholder="Last name" type="text" />
							</div>
							<div>
								<label for="email_settings">E-mail:</label>
								<input id="email_settings" placeholder="E-mail" type="text" />
							</div>
						</fieldset>
						<fieldset id="set_welcome">
							<legend>Set welcome text</legend>
							<textarea></textarea>
						</fieldset>
						<fieldset id="set_password">
							<legend>Change password</legend>
							<input id="current_password" placeholder="Current password" type="password" />
							<input id="new_password" placeholder="New password" type="password" />
							<input id="confirm_password" placeholder="Confirm password" type="password" />
						</fieldset>
						<div>
							<input id="save_account_info" type="submit" value="Save" />
							<input id="reset_account_info" type="reset" value="Reset" />
						</div>
					</fieldset>
				</form>
			</div>
			<!-- BOARD -->
			<div id="board">
				<div class="wrapper"> 
					<div id="canvasesdiv">
						<canvas id="layer1" height="400px" width="100%">

								This text is displayed if your browser does not support HTML5 Canvas.
						</canvas>
					</div>
				</div>
				<button id="clear_board_button" type="button">Clear</button>
				<input id="color_picker" class="color {hash:true}" />
			</div>
			<!-- VIDEO VIEW -->
			<div id="video_view"></div>
			<!-- SEARCH FRIEND -->
			<div id="search_friend" class="popup_form">
				<form>
					<fieldset>
						<legend>Search Friend</legend>
						<label for="login">Login: </label>
						<input id="login" type="text" class="valid" /><br />

						<label for="first_name">First name: </label>
						<input id="first_name" type="text" class="valid" /><br />

						<label for="last_name">Last name: </label>
						<input id="last_name" type="text" class="valid" /><br />

						<label for="email">Email: </label>
						<input id="email" type="text" class="valid"/><br />

						<input id="search_button" class="search_button" type="submit" value="Search" />
					</fieldset>
				</form>
			</div>
			<!-- SEARCH RESULTS-->
			<div id="search_results">
				<table id="table_results"/>
			</div>
			<!-- INVITATIONS-->
			<div id="invitations"></div>
		</div>
		<!-- CONFERENCE TOOLS -->
		<div id="conference_tools">
			<div id="chat_button">Chat
			</div><div id="friend_list_button">Friends List
			</div><div id="board_button">Board
			</div><div id="file_share_button">File Share
			</div>
		</div>
	</section>

	<aside>
		<div id="account">
			<h2 id="title_header">Jamii</h2>
			<div id="account_tools">
				<img id="microphone_button" alt="Microphone turn on/off " src="../images/microphone.png" />
				<img id="camera_button" alt="Camera turn on/off" src="../images/camera.png" />
				<img id="settings_button" alt="Options" src="../images/options.png" />
				<img id="logout_button" alt="Log out" src="../images/logout.png" />
			</div>
		</div>
		<div id="aside_content">
			<!-- FRIEND LIST -->
			<div id="friend_list">
				<button id="invitation_button" class="option_button" type="submit" ></button>
				<ul id="friend_list_ul"></ul>
				<button id="add_friend" type="submit" class="option_button">+ Add Friend</button>
			</div>
			<!-- CHAT -->
			<div id="chat">
				<form>
					<ul id="textList"></ul>
					<input id="chat_input" type="text" autocomplete="off" name="chat_input"/>
					<input id="send" class="send_button" type="button" value="Send" />
				</form>
			</div>
			<!-- FILE SHARE -->

			<div id="file_share">
				<form>
					<fieldset>
						<legend>File share</legend>
						<input type="file" id="file_to_send" name="files[]" multiple="multiple" /><br />
						<div id ="current_file"></div>
						<input id="file_send_button" type="submit" />
					</fieldset>
				</form>
				<div id = "files_box">
					<ul id = "files_list"></ul> 
				</div>
			</div>

		</div>
	</aside>
	</body>
</html>
