<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">

<head>
	<link rel="icon" href="images/favicon.png" type="image/png">
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="application/xhtml+xml; charset=UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<title>Welcome to Jamii</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/index_page.js"></script>
	<script type="text/javascript" src="js/connectionManager.js"></script>

</head>

<body>

    <h1>Jamii</h1>
    <div id="topcorner">
        <button id="swap" onclick="register_pop()">Register</button>
    </div>

        <form id="login_form">
            <fieldset>

                <input id="login" type="text" placeholder="Login" />
                <br />
                <input id="passwd" type="password" placeholder="Password" />
                <br />
                <br />
                <button type="submit" class="login_button">Log in</button>
            </fieldset>
        </form>

    <form id="registration_form">
        <fieldset>

            <input id="loginReg" placeholder="Login" type="text" />
            <br />
            <input id="first_name" placeholder="First Name" type="text" />
            <br />
            <input id="last_name" placeholder="Last Name" type="text" />
            <br />
            <input id="email" placeholder="Email" type="text" />
            <br />
            <input id="passwdReg" placeholder="Password" type="password" />
            <br />
            <br />

            <button type="submit" class="register_button">Register</button>
        </fieldset>
    </form>

    <pre id="status">Server debug messages here.
	</pre>

</body>
</html>
