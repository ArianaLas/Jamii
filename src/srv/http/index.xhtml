<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">

<head>
	<link rel="icon" href="images/favicon.png" type="image/png" />
	<meta charset="utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300' rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/index_page.js"></script>
	<script type="text/javascript" src="js/connectionManager.js"></script>
	<title>Welcome to Jamii</title>
</head>

<body>

	<h1>Jamii</h1>
	<button id="swap">Register</button>

	<form id="login_form">
		<fieldset>
			<input id="login_login" type="text" placeholder="Login" />
			<input id="login_passwd" type="password" placeholder="Password" />
			<button type="submit" class="login_button">Log in</button>
		</fieldset>
	</form>

    <form id="registration_form">
        <fieldset>
            <input id="registration_login" placeholder="Login" type="text" />
            <input id="registration_first_name" placeholder="First Name" type="text" />
            <input id="registration_last_name" placeholder="Last Name" type="text" />
            <input id="registration_email" placeholder="Email" type="text" />
            <input id="registration_passwd" placeholder="Password" type="password" />
            <button type="submit" class="register_button">Register</button>
        </fieldset>
    </form>
 	<form id="remind_form">
        <fieldset>
            <input id="remind_mail" placeholder="e-mail" type="text" /> 
            <button type="submit" class="remind_button">Remind password</button>
        </fieldset>
    </form>

	<pre id="status">
		Server debug messages here.
	</pre>

</body>
</html>
